<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Portfolio</title>
    <script>
        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            localStorage.setItem('dark-mode', body.classList.contains('dark-mode'));
        }
        
        // Check Dark Mode Preference
        window.onload = () => {
            const isDarkMode = localStorage.getItem('dark-mode') === 'true';
            if (isDarkMode) toggleDarkMode();
        };
        
        // Project Filtering
        function filterProjects(category) {
            const projects = document.querySelectorAll('.project');
            projects.forEach(project => {
                project.style.display = project.classList.contains(category) ? 'block' : 'none';
            });
        }
        
        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="#projects" onclick="filterProjects('all')">All Projects</a></li>
            <li><a href="#web" onclick="filterProjects('web')">Web Projects</a></li>
            <li><a href="#apps" onclick="filterProjects('app')">Apps</a></li>
        </ul>
    </nav>
    <main>
        <section id="projects">
            <h2>Projects</h2>
            <div class="project web">
                <h3>Web Project 1</h3>
                <p>Description of Web Project 1.</p>
            </div>
            <div class="project app">
                <h3>App Project 1</h3>
                <p>Description of App Project 1.</p>
            </div>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Created by [Your Name]</p>
    </footer>
</body>
</html>
