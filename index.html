<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>
    </header>
    <div id="project-filter">
        <button data-filter="all">All</button>
        <button data-filter="web">Web Projects</button>
        <button data-filter="mobile">Mobile Projects</button>
    </div>
    <div id="projects">
        <!-- Project items will be dynamically inserted here -->
    </div>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Submit</button>
    </form>
    <footer>
        <p>&copy; 2026 My Portfolio</p>
    </footer>
    <script>
        // Dark mode toggle functionality
        const toggleButton = document.getElementById('dark-mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Smooth animations for projects
        const projects = document.getElementById('projects');
        const projectItems = [/* array of project objects */];
        projectItems.forEach(project => {
            const projectElement = document.createElement('div');
            projectElement.classList.add('project-item');
            projectElement.innerHTML = `<h3>${project.title}</h3><p>${project.description}</p>`;
            projects.appendChild(projectElement);
        });

        // Project filtering functionality
        const filterButtons = document.querySelectorAll('#project-filter button');
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.getAttribute('data-filter');
                // filtering logic here
            });
        });

        // Form validation
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            // form submission logic here
        });
    </script>
</body>
</html>
